


<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Mail</ion-label>
        <!-- can add a better validator, maybe "pattern required" instead of "required"-->
        <ion-input
          type="email"
          ngModel
          name="email"
          pattern
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <!-- can add a better validator, maybe "pattern required" instead of "required"-->
          <ion-input
          type="password"
          ngModel
          name="password"
          required>
          </ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup

    </button>
  </form>
